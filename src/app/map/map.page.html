<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map_canvas">
    <div id="nextPageButtonDiv">
      <ion-button id="nextPageButton" size="large" (click)="nextPage()"  [color]="nextPageButtonColor" [disabled]="nextPageButtonDisabled">{{nextPageButtonText}}</ion-button>
    </div>
  </div>
</ion-content>
