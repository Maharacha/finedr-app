<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let fine of fines" (click)="navigateToFine(fine)">
      <ion-icon [name]="fine.icon" slot="start"></ion-icon>
      {{fine.title}}
      <div class="fine-note" slot="end">
        {{fine.reason}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
